<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    </head>
    <body class="text-center">
        <div class="container h2 my-5">
            <a href="/">Back</a>
            &emsp; <b>Total Rows : {{data|length}}</b>
        </div>  
        <div class="container h4 y-4">
            {% for row in data %}
                <p>&emsp;{{row.sepal_length}}&emsp;|&emsp;    {{row.sepal_width}}&emsp;|&emsp;   {{row.petal_length}}&emsp;|&emsp;    {{row.petal_width}}&emsp;|&emsp;    {{row.iris_class}}</p>
            {% endfor %}
        </div>
    </body>
</html>
